<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Maker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="pagetitle">Review Maker</h1>
    <div class="container">
        <div class="div-area">
            <h2 style="text-align: center;">Title</h2>
            <!-- <label>Title:</label> -->
            <input type="text" id="input-title">
        </div>

        <div class="middle">
            <div class="img-area">
                <h2>Image</h2>
                <input type="radio" id="fileImg" name="imgLocation">
                <input type="radio" id="urlImg" name="imgLocation">
                <input type="file" id="imgUpload" name="imgUpload" accept="image/jpeg, image/png, image/webp">
                <div id="temp-img" class="img-spot">
                    <p id="img-upload-text">Click to upload</p>
                </div>
                <!-- once a valid image is uploaded display it -->
                 <img src="" alt="" id="uploadedImage" class="img-spot" style="display: none;">
                <script src="./js/image-validation.js"></script>
            </div>

            <div class="review-area">
                <h2>Review</h2>
                <textarea id="input-review" placeholder="Enter your review here!"></textarea>
            </div>
        </div>

        <div class="div-area">
            <h2 style="text-align: center;">Rating</h2>
            <p>Letter grade or 5 star system (.25 levels)</p>
            <output id="scoreOutput"></output>
            <br>
            <input type="range" id="scoreRange" min="0" max="5" step="0.25" value="2.5">
            
            <script src="./js/score.js"></script>
        </div>

        <div class="div-area">
            <p>Dimensions selection area</p>
            <p>Mobile, landscape, fill</p>
        </div>

        <div class="div-area">
            <button id="generate-img">
                Generate Image
            </button>
        </div>
    </div>

</body>
</html>
